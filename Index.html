<!DOCTYPE html>
<html>
<head>
    <title>Random Numbers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="rolloutput">
        <h1 id="output"></h1>
        <button id="roll">Roll</button>
    </div>
    <br>
    <label for="minimum">Minimum:</label>
    <input type="number" id="minimum" name="minimum">

    <label for="rolls"> Rolls:</label>
    <input type="number" id="rolls" name="rolls" min="1"><br>

    <label for="maximum">Maximum:</label>
    <input type="number" id="maximum" name="maximum">

    <label for="explode" id="explodelabel">Exploding:</label>
    <input type="checkbox" id="explode" name="explode"><br>

    <aside>
        <button id="d2">1-2</button>
        <button id="d4">1-4</button>
        <button id="d6">1-6</button>
        <button id="d8">1-8</button>
        <button id="d10">1-10</button>
        <button id="d12">1-12</button>
        <button id="d20">1-20</button>
        <button id="d100">1-100</button>
    </aside>

    <script src="Index.js"></script>

    </body>
    </html>
